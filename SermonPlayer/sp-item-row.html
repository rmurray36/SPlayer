<STYLE TYPE="text/css">
    TD{font-family: Calibri; font-size: 10pt;}
    TR{font-family: Calibri; font-size: 12pt;}
</STYLE>

<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th width="5%">Date</th>
                    <th>Title</th>
                    <th>Presenter</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in $ctrl.getSermonListInfo()">
                    <td>{{item.date}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.speaker}}</td>
                    <td>
                        <audio controls=""><source src="" ng-src="{{item.filename}}" type="audio/mpeg">
                            Your browser does not support the HTML audio element.
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
