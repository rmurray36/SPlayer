

<ol ng-repeat="item in $ctrl.getSermonListInfo()">
    <div class="row">
      <!-- <div class="row"> -->
        <div class="col-md-12">
          <div class="col-xs-1">{{$index+1}}</div>
          <div class="col-xs-4">{{item.title}}</div>
          <div class="col-xs-2">{{item.speaker}}</div>
          <div class="col-xs-1">{{item.date}}</div>
          <div class="col-xs-3">
              <div>
                  <audio controls>
                      <source src="" ng-src="{{item.filename}}" type="audio/mpeg">
                      Your browser does not support the audio element.
                  </audio>
              </div>
          </div>
        </div>

    </div>
</ol>
