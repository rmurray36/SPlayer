<div class="row" ng-controller="ItemRowController as IRC">
  <!-- <div class="row"> -->
  <div class="col-md-12">
    <div class="col-xs-1">1</div>
    <div class="col-xs-4">{{IRC.getSermonTitle()}}</div>
    <div class="col-xs-2">{{IRC.getSermonSpeaker()}}</div>
    <div class="col-xs-1">{{IRC.getSermonDate()}}</div>
    <div class="col-xs-3">

        <div ng-if="{{IRC.getSermonFilename()}}">
            <audio controls>
                <source ng-src="{{IRC.getSermonFilename()}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

    </div>
  </div>
</div>
